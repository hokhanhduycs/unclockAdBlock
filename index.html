<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Detect AdBlock using Javascript
    </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div id="app">
        <div class="container" id="detect">
            <div class="content">
                <div class="content--warn">
                    <span><i class="fas fa-exclamation"></i></span>
                </div>
                <h2 class="content_title"> AdBlock Detected!</h2>
                <p class="content_info">Our website made possible by displaying ads to our visitors. Please supporting
                    us by whitelisting our website.</p>
                <button class="content_btn">Okay, I'll whitelist</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
